<div class="inputContainer" *ngIf="dispAdd">
  <div class="input">
    <label for="input">Name:</label>
    <input type="text" [(ngModel)]="iname" placeholder="Movie name">
  </div>
  <div class="input">
    <label for="input">Price:</label>
    <input type="number" [(ngModel)]="iprice">
  </div>
  <button (click)="save()" [ngClass]="successful?'green':'red'" *ngIf="dispSave">Save</button>
  <button (click)="cancel()">cancel</button>
</div>
